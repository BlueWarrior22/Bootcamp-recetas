{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static '/recetas/css/main.css' %}" rel="stylesheet" type="text/css">

    <title>{% block titulo %}Recetas{% endblock %}</title>

</head>
<body>
<header>
    
    <nav class="navbar navbar-expand-sm bg-light fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand align-text-center" href="{% url 'home' %}"> 
                <img class="d-inline-block align-top" src="{% static '/recetas/img/home-svgrepo-com.svg' %}" alt="Home" height="30" width="30"> 
                Home
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                    <li class="nav-item active border-bottom border-success" href="">

                        <a href="{% url 'registro' %}" class="nav-link">

                            Recetas

                        </a>
                        
                    </li>

                    <li class="nav-item dropdown border-bottom border-success" id="NavChef">

                        <a class="nav-link dropdown-toggle" href="{% url 'registro' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Chefs
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a href="#" class="dropdown-item">Chef #1</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Chef #2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Chef #3</a></li>

                        </ul>
                        
                    </li>

                    <li class="nav-item active border-bottom border-success" href="">

                        <a href="{% url 'registro' %}" class="nav-link active">

                            Registro

                        </a>
                        
                    </li>

                </ul>

            </div>

            <form class="d-flex form-nav">

                <input type="text" class="form-control me-2" placeholder="Recetas de pollo">
                <button type="submit" class="btn btn-outline-success">Buscar</button>

            </form>
                
        </div>
    </nav>

</header>

<div class="container">

{% block content %} {% endblock %}

</div>

<footer>

    <a href="{% url 'contacto' %}">Contacto</a>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
